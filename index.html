  <body>
    <header>

        *
        * Bloque HEADER
        *

                <img src="" alt="">
          </figure>
      
          <nav id="navegacionPrincipal">
            <!--
             *
             * Bloque Links de Navegación Principal
             *
            -->
          </nav>
      
    </header>

    <main>
      <!-- Bloque MAIN-->
        <!--         
          Zona reservada  se abre y se cierra con "script"
            - Indicamos con "type" ¿que tipo de codigo es?
            - En este caso javascript
            -Se ejecuta de arriba a abajo
          -->
        
        <!-- Básico Inicial document.write y console.log -->
          <script type="text/javascript">
              var mensaje = "Hola mundo";    
              document.write(mensaje);
              console.log(mensaje);
          </script>

        <!-- 
          "prompt" 
            - Es como los Inputs  de HTML
            - Se mantiene una "zona cerrada" con un "Number". 
              - Es decir, lo que va a venir por teclado y lo van a insertar, me interesa 
              convertirlo en número.
        -->
          <script type="text/javascript">
            var numero = Number(prompt('Escribe un número: '));  // primer intereacción con el usuario
            console.log(numero);
            document.write(`\n Número : ${numero}`);
          </script> 

          

          <!-- Llamamos a la función Bucle -->
            <script src="js/Paradigma.js" type="text/javascript"></script>
            

            <!--

             *
            -->
          </section>
      
          <article>
            <!--

             *
            -->
          </article>
      
    </main>
